<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ready for liftoff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background"></div>

    <div class="content">
        <h1>VORTEX SHADOW ENGINE</h1>
        <p>A futuristic interactive demo where you can monitor real time flight status including speed,altitude and stability.</p>

        <button onclick="spawnParticles()">Spawn Particles</button>
        <button onclick="toggleCube()">Toggle Cube</button>                                    
        <button onclick="bigBang()">BIG BANG</button>

    </div>

    <div id="cube"></div>

    <script src="script.js"></script>
<div id="galaxy"></div>

<style>
  #galaxy {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #111 0%, #000 70%);
    overflow: hidden;
  }

  #galaxy::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 200vw;
    height: 200vh;
    background-image:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 70% 40%, white, transparent),
      radial-gradient(1.5px 1.5px at 40% 80%, white, transparent),
      radial-gradient(1.2px 1.2px at 90% 20%, white, transparent),
      radial-gradient(2.5px 2.5px at 60% 90%, white, transparent),
      radial-gradient(2px 2px at 15% 70%, white, transparent);
    animation: spin 40s linear infinite;
    opacity: 0.8;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>

</body>
</html>
<div class="galaxy"></div>

  <div class="stars1"></div>
  <div class="stars2"></div>
